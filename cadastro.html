<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro — Associação Exemplo</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="site-header">
<div class="container">
<img src="images/logo.jpg" alt="Logo Associação Exemplo" class="logo">
<nav aria-label="Menu principal">
<ul class="menu">
<li><a href="index.html">Início</a></li>
<li><a href="projetos.html">Projetos</a></li>
<li><a href="cadastro.html">Cadastro</a></li>
</ul>
</nav>
</div>
</header>


<main class="container">
<h1>Cadastro de Voluntário / Doador</h1>
<form id="cadastroForm" action="#" method="post" novalidate>


<fieldset>
<legend>Dados Pessoais</legend>


<label for="nome">Nome completo</label>
<input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo">


<label for="email">E‑mail</label>
<input id="email" name="email" type="email" required placeholder="exemplo@dominio.com">


<label for="cpf">CPF</label>
<input id="cpf" name="cpf" type="text" inputmode="numeric" maxlength="14" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">


<label for="telefone">Telefone</label>
<input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 00000-0000" maxlength="15">


<label for="nascimento">Data de Nascimento</label>
<input id="nascimento" name="nascimento" type="date" required>
</fieldset>


<fieldset>
<legend>Endereço</legend>


<label for="endereco">Endereço</label>
<input id="endereco" name="endereco" type="text" required>


<label for="cep">CEP</label>
<input id="cep" name="cep" type="text" inputmode="numeric" maxlength="9" required placeholder="00000-000" pattern="\d{5}-?\d{3}">


<label for="cidade">Cidade</label>
<input id="cidade" name="cidade" type="text" required>


<label for="estado">Estado</label>
<select id="estado" name="estado" required>
<option value="">Selecione</option>
<option value="SP">SP</option>
<option value="RJ">RJ</option>
<option value="MG">MG</option>
<option value="BA">BA</option>
<!-- adicionar os demais estados conforme necessário -->
</select>
</fieldset>


<button type="submit">Enviar cadastro</button>
</form>


<script src="js/masks.js"></script>
</main>


<footer class="site-footer">
<div class="container">
<p>&copy; Associação Exemplo</p>
</div>
</footer>
</body>
</html>
